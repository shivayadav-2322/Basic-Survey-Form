<link rel="stylesheet" href="styles.css">


<h1 id="title">Basic Survey Form</h1>
<p id="description">Thank you for submiting your details</p>
<form id="survey-form">

<label for="name" id="name-label">Name:</label>
  <input id="name" type="text" required placeholder= "name">

<label for="email" id="email-label">Email:</label>
  <input id="email" type="email" required placeholder="email">

<label for="number" id="number-label">Number:</label>
  <input id="number" type="number" max="0" min="10" placeholder="number">


<label for="dropdown">Select an option:</label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

<input type="radio" name="Preference" value="A">
<input type="radio" name="Preference" value="B">


<input type="checkbox" value="1">
<input type="checkbox" value="2">


  <label for="comments">Additional Comments:</label>
        <textarea id="comments" rows="4" placeholder="Write your comments here..."></textarea>

  <input type="submit" id="submit">
</form>
